<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>TEAM STAT TRACKER</h1>
        <br>
        {{#logged_in}}
        <div class="col-lg-6 center-block">
          <div class="alert alert-dismissible alert-warning">
            <h4>Welcome {{email}}!</h4>
            <p>You are the {{team_name}}.</p>
          </div>

          <form class="form-horizontal" action="/user?_method=PUT" method="post">
            <fieldset>
              <legend>Update Team</legend>
              <div class="form-group">
                <label for="userEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input name="email" type="text" class="form-control" id="userEmail" value="{{email}}">
                </div>
                <input type="submit" />
              </div>
              <div class="form-group">
                <label for="team_name" class="col-lg-2 control-label">Team Name</label>
                <div class="col-lg-10">
                  <input name="team_name" type="text" class="form-control" id="team_name" value="{{team_name}}">
                </div>
                <input type="submit" />
              </div>
            </fieldset>
          </form>

          <p>GO to <a href="/team">Stat Tracker</a></p>


          <a href="/logout">Logout!</a>
        </div>
        {{/logged_in}}
        {{^logged_in}}
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/login" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <p>Not a member? <a href="/signup">Sign Up!</a></p>
        </div>
        {{/logged_in}}
      </div>
    </div>
  </body
</html>
